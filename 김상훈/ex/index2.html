<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="video" width="800" height="500" controls>
                <source id="videoSource" src="" type="video/mp4">
            </video>
        </div>
        <div class="btn-container">
            <div class="prev-next-container">
                <button class="btn btn-secondary" onclick="prevVideo()">이전</button>
                <button class="btn btn-secondary" onclick="nextVideo()">다음</button>
            </div>
            <div class="toggle-container">
                <button id="toggleButton" class="btn btn-primary" onclick="toggle()">재생</button>
            </div>
        </div>
    </div>
    <script src="Video.jsx"></script>
</body>
</html>
